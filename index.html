<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Journey Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
            animation: slideUp 0.6s ease;
        }

        .stat-card {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-export {
            background: #4CAF50;
            color: white;
        }

        .btn-export:hover {
            background: #45a049;
        }

        .btn-clear {
            background: #f44336;
            color: white;
        }

        .btn-clear:hover {
            background: #da190b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .close-btn {
            background: #ddd;
            color: #333;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }

        .close-btn:hover {
            background: #ccc;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            animation: fadeIn 0.6s ease;
        }

        .topic-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .topic-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .topic-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topic-header h3 {
            font-size: 1.3em;
            margin: 0;
        }

        .status-badge {
            background: rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .topic-body {
            padding: 20px;
        }

        .code-block {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .code-block code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #333;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .code-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .topic-footer {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-edit {
            background: #2196F3;
            color: white;
        }

        .btn-edit:hover {
            background: #0b7dda;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1em;
            opacity: 0.8;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close-modal:hover {
            color: #000;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
        }

        .search-box {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .search-box input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 300px;
            max-width: 100%;
            font-size: 1em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .difficulty {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 10px;
        }

        .difficulty.easy {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .difficulty.medium {
            background: #ffe0b2;
            color: #e65100;
        }

        .difficulty.hard {
            background: #ffcdd2;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö DSA Journey Tracker</h1>
            <p>Track your Data Structures & Algorithms learning progress</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalTopics">0</h3>
                <p>Topics Completed</p>
            </div>
            <div class="stat-card">
                <h3 id="easy">0</h3>
                <p>Easy</p>
            </div>
            <div class="stat-card">
                <h3 id="medium">0</h3>
                <p>Medium</p>
            </div>
            <div class="stat-card">
                <h3 id="hard">0</h3>
                <p>Hard</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn-add" onclick="openAddModal()">‚ûï Add Topic</button>
            <button class="btn-export" onclick="exportData()">üì• Export as JSON</button>
            <button class="btn-clear" onclick="clearAllData()">üóëÔ∏è Clear All</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search topics..." onkeyup="filterTopics()">
        </div>

        <div id="topicsContainer" class="topics-grid"></div>

        <div id="emptyState" class="empty-state">
            <h2>No topics yet!</h2>
            <p>Click "Add Topic" to start tracking your DSA journey</p>
        </div>
    </div>

    <footer>
        <p>üí™ Keep Learning, Keep Growing! | Last Updated: <span id="lastUpdated"></span></p>
    </footer>

    <!-- Add/Edit Modal -->
    <div id="topicModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Topic</h2>
            
            <div class="form-group">
                <label for="topicName">Topic Name *</label>
                <input type="text" id="topicName" placeholder="e.g., Binary Search, Merge Sort">
            </div>

            <div class="form-group">
                <label for="difficulty">Difficulty Level</label>
                <select id="difficulty" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 1em;">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="3" placeholder="What does this topic cover?"></textarea>
            </div>

            <div class="form-group">
                <label for="code">Code Implementation</label>
                <textarea id="code" rows="8" placeholder="Paste your code here..."></textarea>
            </div>

            <div class="modal-buttons">
                <button class="close-btn" onclick="closeModal()">Cancel</button>
                <button class="submit-btn" onclick="saveTopic()">Save Topic</button>
            </div>
        </div>
    </div>

    <script>
        let topics = [];
        let editingIndex = -1;

        // Load data from localStorage on page load
        function loadData() {
            const stored = localStorage.getItem('dsaTopics');
            if (stored) {
                topics = JSON.parse(stored);
            } else {
                // Sample data for first time
                topics = [
                    {
                        name: "Ternary Operator",
                        difficulty: "easy",
                        description: "Conditional operator that takes three operands",
                        code: "int num = 4;\nint res = (num%2==0) ? 10:30;\nSystem.out.println(res);",
                        dateAdded: new Date().toLocaleDateString()
                    }
                ];
                saveData();
            }
            renderTopics();
            updateStats();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('dsaTopics', JSON.stringify(topics));
            document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
        }

        // Open add modal
        function openAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'Add New Topic';
            document.getElementById('topicName').value = '';
            document.getElementById('description').value = '';
            document.getElementById('code').value = '';
            document.getElementById('difficulty').value = 'medium';
            document.getElementById('topicModal').style.display = 'block';
            document.getElementById('topicName').focus();
        }

        // Open edit modal
        function openEditModal(index) {
            editingIndex = index;
            const topic = topics[index];
            document.getElementById('modalTitle').textContent = 'Edit Topic';
            document.getElementById('topicName').value = topic.name;
            document.getElementById('description').value = topic.description;
            document.getElementById('code').value = topic.code;
            document.getElementById('difficulty').value = topic.difficulty;
            document.getElementById('topicModal').style.display = 'block';
            document.getElementById('topicName').focus();
        }

        // Close modal
        function closeModal() {
            document.getElementById('topicModal').style.display = 'none';
            editingIndex = -1;
        }

        // Save topic
        function saveTopic() {
            const name = document.getElementById('topicName').value.trim();
            const description = document.getElementById('description').value.trim();
            const code = document.getElementById('code').value.trim();
            const difficulty = document.getElementById('difficulty').value;

            if (!name) {
                alert('Please enter a topic name!');
                return;
            }

            const topic = {
                name,
                difficulty,
                description,
                code,
                dateAdded: editingIndex === -1 ? new Date().toLocaleDateString() : topics[editingIndex].dateAdded
            };

            if (editingIndex === -1) {
                topics.push(topic);
            } else {
                topics[editingIndex] = topic;
            }

            saveData();
            renderTopics();
            updateStats();
            closeModal();
        }

        // Delete topic
        function deleteTopic(index) {
            if (confirm('Are you sure you want to delete this topic?')) {
                topics.splice(index, 1);
                saveData();
                renderTopics();
                updateStats();
            }
        }

        // Render all topics
        function renderTopics() {
            const container = document.getElementById('topicsContainer');
            const emptyState = document.getElementById('emptyState');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const filtered = topics.filter(topic => 
                topic.name.toLowerCase().includes(searchTerm)
            );

            if (filtered.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            emptyState.style.display = 'none';
            container.innerHTML = filtered.map((topic, index) => {
                const actualIndex = topics.indexOf(topic);
                return `
                    <div class="topic-card">
                        <div class="topic-header">
                            <h3>${topic.name}</h3>
                            <span class="status-badge">‚úì Done</span>
                        </div>
                        <div class="topic-body">
                            <span class="difficulty ${topic.difficulty}">${topic.difficulty.toUpperCase()}</span>
                            ${topic.description ? `<p style="margin-top: 10px; color: #666; font-size: 0.95em;">${topic.description}</p>` : ''}
                            ${topic.code ? `
                                <div class="code-label">Code Implementation:</div>
                                <div class="code-block">
                                    <code>${escapeHtml(topic.code)}</code>
                                </div>
                            ` : ''}
                            <div style="font-size: 0.85em; color: #999; margin-top: 10px;">Added: ${topic.dateAdded}</div>
                            <div class="topic-footer">
                                <button class="btn-small btn-edit" onclick="openEditModal(${actualIndex})">‚úèÔ∏è Edit</button>
                                <button class="btn-small btn-delete" onclick="deleteTopic(${actualIndex})">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalTopics').textContent = topics.length;
            document.getElementById('easy').textContent = topics.filter(t => t.difficulty === 'easy').length;
            document.getElementById('medium').textContent = topics.filter(t => t.difficulty === 'medium').length;
            document.getElementById('hard').textContent = topics.filter(t => t.difficulty === 'hard').length;
        }

        // Filter topics by search
        function filterTopics() {
            renderTopics();
        }

        // Export data as JSON
        function exportData() {
            const dataStr = JSON.stringify(topics, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `dsa-journey-${new Date().getTime()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL topics? This cannot be undone!')) {
                topics = [];
                saveData();
                renderTopics();
                updateStats();
            }
        }

        // Escape HTML special characters
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('topicModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
